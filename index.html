<html>
  <head>
    <title>Visual Time</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
  </head>
  <body onload="window.mainClock = startClock('clock-canvas');">
    <canvas id="clock-canvas" width="500" height="500"></canvas>
    <input type="checkbox" id="showHourHand" checked="true" onchange="updateSettings();">Show Hour Hand</input>
    <input type="checkbox" id="showMinuteHand" checked="true" onchange="updateSettings();">Show Minute Hand</input>
    <input type="checkbox" id="showSecondHand" checked="true" onchange="updateSettings();">Show Second Hand</input>
  </body>
</html>
